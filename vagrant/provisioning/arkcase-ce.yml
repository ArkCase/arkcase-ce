---
- hosts: localhost
  roles:
    - role: common
      tags: [core, common]
    - role: pki-aws-csr
      tags: [pki-aws-csr]
      when: aws_client is undefined or aws_client
    - role: pki-aws-client
      tags: [pki-aws-client]
      when: aws_client is undefined or aws_client
    - role: pki
      tags: [core, pki]
    - role: pki_client
      tags: [core, pki_client]
    - role: samba
      tags: [core, samba]
    - role: ldap
      tags: [core, ldap]
    - role: mariadb
      tags: [core, mariadb]
      when: db_engine | default('mariadb') == 'mariadb'
    - role: mariadb-client
      tags: [core, mariadb]
      when: db_engine | default('mariadb') == 'mariadb'
    - role: postgresql
      tags: [core, postgresql]
      when: db_engine | default('mariadb') == 'postgresql'
    - role: postgresql-client
      tags: [core, postgresql, postgresql-client]
      when: db_engine | default('mariadb') == 'postgresql'
    - role: httpd
      tags: [core, httpd]
    - role: haproxy
      tags: [core, haproxy]
    - role: activemq
      tags: [core, activemq]
    - role: alfresco7-setup
      tags: [core, alfresco, alfresco-setup]
    - role: alfresco7-ce
      tags: [core, alfresco, alfresco-ce]
    - role: alfresco7
      tags: [core, alfresco]
    - role: alfresco-site
      tags: [core, alfresco, alfresco-site]
    - role: alfresco-change-password
      tags: [alfresco-change-password]
    - role: remove-solr
      tags: [remove-solr]
    - role: zookeeper
      when: zookeeper_version is defined
      tags: [core, zookeeper]
    - role: solr
      tags: [core, solr]
    - role: upgrade-solr
      tags: [upgrade-solr]
    - role: pentaho-setup
      tags: [core, pentaho, pentaho-setup]
    - role: pentaho-ce
      tags: [core, pentaho, pentaho-ce]
    - role: pentaho-configuration
      tags: [core, pentaho, pentaho-configuration]
    - role: snowbound
      tags: [core, snowbound]
    - role: snowbound-app
      tags: [core, snowbound, snowbound-app]
    - role: confluent-platform-install
      tags: [confluent]
    - role: minio
      tags: [microservices, minio]
    - role: arkcase-prerequisites
      tags: [core, arkcase]
    - role: arkcase-app
      tags: [core, arkcase]
    - role: tesseract
      tags: [core, arkcase, tesseract]
    - role: firewall
      when: enable_firewall is undefined or enable_firewall
      tags: [core]
    - role: upgrade-log4j
      tags: [upgrade-log4j]
