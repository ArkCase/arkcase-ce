---
- hosts: localhost
  roles:
    - pki-aws-client
    - solr

  vars_prompt:
    - name: root_folder
      prompt: Root folder
      private: no
      default: /opt/app

    - name: solr_host
      prompt: Solr host name
      private: no

    - name: internal_host
      prompt: Solr host name (internal) usually same as above
      private: no

    - name: solr_version
      prompt: Solr version
      private: no
      default: 7.7.2

    - name: solr_jmx_enabled
      prompt: Enable Solr JMX?
      private: no
      default: true

    - name: jmx_password
      prompt: JMX password
      default: p@ssw0rd

    - name: ssl_ca
      prompt: Full path to root cert
      private: no

    - name: ssl_intermediate_cert
      prompt: Full path to intermediate cert
      private: no

    - name: enable_solr_cloud
      prompt: Activate Solr Cloud mode?
      private: no
      default: true

    - name: solr_node_1
      prompt: IP or host name of Solr Node 1
      private: no

    - name: solr_node_2
      prompt: IP or host name of Solr Node 2
      private: no

    - name: solr_node_3
      prompt: IP or host name of Solr Node 3
      private: no

