
- name: create minio group
  become: yes
  group:
    name: minio
    state: present

- name: create minio user
  become: yes
  user:
    name: minio
    group: minio
    shell: /sbin/nologin
    home: /home/minio

- name: create minio bin directory
  become: yes
  file:
    path: "{{root_folder}}/{{ item }}/minio/"
    state: directory
    owner: minio
  with_items:
    - "app"
    - "data"
    - "log"
    - "tmp"

- name: download minio file from internet
  include_tasks: "{{ role_path }}/../common/tasks/download.yml"
  loop:
   - name: minio
     dest: "{{root_folder}}/app/minio/minio"
     owner: minio
     url: "https://dl.minio.io/server/minio/release/linux-amd64/minio

- name: change minio file permission
  become: yes
  file:
   path: "{{root_folder}}/app/minio/minio"
   state: file
   owner: minio
   group: minio
   mode: "0777"
   setype: bin_t


- name: create minio config file
  become: yes
  copy:
    dest: "{{root_folder}}/app/minio/minio.conf"
    content: |
     MINIO_VOLUMES= "{{root_folder}}/data/minio"

- name: create systemd file
  become: yes
  template:
    src: "minio.service"
    dest: /etc/systemd/system/minio.service

- name: enable minio service
  become: yes
  systemd:
    name: minio
    enabled: yes
    masked: no
    daemon_reload: yes

- name: start minio
  become: yes
  systemd:
    name: minio
    state: started
 