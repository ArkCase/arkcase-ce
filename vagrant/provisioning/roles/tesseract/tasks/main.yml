- name: install epel on RHEL 8
  become: yes
  package:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    state: installed
  when: ansible_distribution == "RedHat" and ansible_distribution_major_version == "8"

- name: install tesseract from the testing repo
  become: yes
  yum:
    name: "{{ item }}"
    enablerepo: epel-testing
    state: present
  loop:
    - tesseract
    - tesseract-osd
    - qpdf
    - ImageMagick
    - ImageMagick-devel

- name: enable 'magick' command
  become: yes
  file:
    path: /usr/bin/magick
    src: /usr/bin/convert
    state: link
    mode: "+x"

- name: case-insensitive PDF config
  become: yes
  file:
    path: /usr/share/tesseract/tessdata/configs/PDF
    src: /usr/share/tesseract/tessdata/configs/pdf
    state: link
    
