      dest: /opt/app/install/apacheds/apacheds-{{ apacheds_version }}.tar.gz
      owner: apacheds
      url: http://archive.apache.org/dist/directory/apacheds/dist/{{ apacheds_version }}/apacheds-{{ apacheds_version }}.tar.gz
      
