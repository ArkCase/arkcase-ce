- name: start config server
  become: yes
  systemd:
    name: "config-server"
    state: started

- name: wait for config server
  wait_for:
    connect_timeout: 15
    delay: 5
    port: 9999

- name: start arkcase
  become: yes
  systemd:
    name: "arkcase"
    state: started

- name: wait for arkcase to create the tables in the database
  pause:
    minutes: 3
