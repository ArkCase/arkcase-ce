- name: remove the decrypted symmetric key
  become: yes
  file:
    path: "{{ root_folder }}/common/symmetricKey.decrypted"
    state: absent

- name: start arkcase
  become: yes
  systemd:
    daemon_reload: true
    name: "arkcase"
    state: started

- name: wait for arkcase to create the tables in the database
  pause:
    minutes: 3
