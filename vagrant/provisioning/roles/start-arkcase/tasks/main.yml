- name: remove the decrypted symmetric key
  become: yes
  file:
    path: "{{ root_folder }}/common/symmetricKey.decrypted"
    state: absent

- name: start config server
  become: yes
  systemd:
    daemon_reload: true
    name: "config-server"
    state: started

- name: wait for config server URL to work
  uri:
    url: https://{{ internal_host }}:9999/arkcase/runtime.yml
    validate_certs: false
    follow_redirects: all
  register: config_result
  until: config_result.status == 200
  retries: 100
  delay: 5

- name: start arkcase
  become: yes
  systemd:
    daemon_reload: true
    name: "arkcase"
    state: started

- name: wait for ArkCase URL to work
  uri:
    url: https://{{ internal_host }}:8843/arkcase/
    validate_certs: false
    follow_redirects: all
  register: _result
  until: _result.status == 200
  retries: 100
  delay: 5

- name: fapolicy settings for ArkCase, if fapolicyd is installed
  include_tasks: "{{ role_path }}/../fapolicyd/tasks/main.yml"
  loop:
    - name: arkcase_app
      folder_path: "{{ root_folder }}/app/arkcase"
    - name: arkcase_ui
      folder_path: "{{ root_folder }}/data/arkcase-home/.arkcase/custom"
    - name: arkcase_cache
      folder_path: "{{ root_folder }}/data/arkcase-home/.cache"

- name: Run CRON job every 15 minutes to make sure ArkCase is running
  become: yes
  become_method: sudo
  cron:
    name: "ensure arkcase started"
    user: "root"
    minute: "*/15"
    job: 'systemctl status arkcase || systemctl start arkcase'
    state: present

- name: copy ArkCase restart check script
  become: yes
  become_method: sudo
  copy:
    backup: yes
    content: |
      #!/bin/bash
      ARKCASE_PID=$(systemctl status arkcase | grep "Main PID" | awk '{ print $3 }')
      if [[ "" == "$ARKCASE_PID" ]]; then
        echo "ArkCase not running, exiting"
        exit 1
      fi
      JAVA_HOME=$(xargs -0 -L1 -a /proc/"$ARKCASE_PID"/environ | grep JAVA_HOME | sed s.JAVA_HOME=..)
      JDK_TIMEZONE_UPDATE=$(stat "$JAVA_HOME"/jre/lib/tzdb.dat | grep Change | sed s/"Change: "// | grep -Eo '[[:digit:]]{4}-[[:digit:]]{2}-[[:digit:]]{2} [[:digit:]]{2}:[[:digit:]]{2}:[[:digit:]]{2}')
      ARKCASE_START_TIME=$(systemctl status arkcase | grep Active | grep -Eo '[[:digit:]]{4}-[[:digit:]]{2}-[[:digit:]]{2} [[:digit:]]{2}:[[:digit:]]{2}:[[:digit:]]{2}')
      if [[ "$JDK_TIMEZONE_UPDATE" > "$ARKCASE_START_TIME" ]]; then
        echo "Restarting ArkCase"
        systemctl restart arkcase
      fi
    dest: "{{ root_folder }}/common/check-java-update-since-arkcase-start.sh"
    mode: u=rwx,g=r,o=r

- name: run CRON job hourly to see if ArkCase needs restarting due to JDK update
  become: yes
  become_method: sudo
  cron:
    name: "restart arkcase if OpenJDK was updated"
    user: "root"
    special_time: "hourly"
    job: "/bin/sh {{ root_folder }}/common/check-java-update-since-arkcase-start.sh"
    state: present

