- name: make /usr/share/virtualbox
  become: yes
  file:
    path: /usr/share/virtualbox
    state: directory

- name: download guest additions (https://download.virtualbox.org/virtualbox/{{ virtualbox_version}}/VBoxGuestAdditions_{{ virtualbox_version}}.iso)
  become: yes
  get_url:
    dest: /usr/share/virtualbox/VBoxGuestAdditions.iso
    url: https://download.virtualbox.org/virtualbox/{{ virtualbox_version}}/VBoxGuestAdditions_{{ virtualbox_version}}.iso

    
