external.integration:
  enable: true
  userId: "{{ arkcase_admin_user }}@{{ ldap_user_domain }}"
gov.foia.broker:
  url: "ssl://{{ activemq_host }}:61616"
  keystore: "{{ java_key_store_jks }}"
  keystore.password: "{{ java_key_store_pass }}"
  truststore: "{{ java_trust_store }}"
  truststore.password: "{{ java_trust_store_pass }}"
  file_upload_url: "file:///${user.home}/fileserver/"
  userName: guest
  password: "ENC({{ encrypted_activemq_guest }})"
  max_concurrent_workers: 2
  max_concurrent_listeners: 1
  queues:
    external_requests: "external-foia-requests"
    external_request_status_updates: "foia-request-status-updates"
    external_request_files: "foia-request-files"

