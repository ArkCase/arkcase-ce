springConfigLdapProperties:
  ldapAddGroupConfig:
    {{ ldap_user_domain_bean_name }}:
      cn: cn
      sAMAccountName: sAMAccountName
      objectClass: top,group
  ldapAddUserConfig:
    {{ ldap_user_domain_bean_name }}:
      id: {{ ldap_user_domain_bean_name }}
      cn: cn
      sAMAccountName: sAMAccountName
      userPrincipalName: userPrincipalName
      givenName: givenName
      sn: sn
      mail: mail
      userAccountControl: 512
      unicodePwd: unicodePwd
      homeDirectory: homeDirectory
      objectClass: top,person,user,organizationalPerson
  ldapEditUserProperties:
    givenName: firstName
    sn: lastName
    mail: mail
  ldapAddUserProperties:
    cn: userId
    givenName: firstName
    sn: lastName
    uid: userId
    mail: mail
    memberOf: memberOf
    userAccountControl: userAccountControl
    userPassword: password
    unicodePwd: unicodePassword
    uidNumber: uidNumber
    gidNumber: gidNumber
    homeDirectory: homeDirectory
    objectClass: objectClass
    shadowWarning: shadowWarning
    shadowLastChange: shadowLastChange
    shadowMax: shadowMax
    sAMAccountName: userId
    userPrincipalName: userId
  ldapAddGroupProperties:
    cn: fullName
    member: member
    gidNumber: gidNumber
    objectClass: objectClass
    sAMAccountName: fullName
    memberOf: memberOf


