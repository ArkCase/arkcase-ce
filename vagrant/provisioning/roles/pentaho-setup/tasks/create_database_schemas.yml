- name: copy quartz DDL
  become: yes
  become_user: pentaho
  copy:
    src: "quartz-create-db.sql"
    dest: "{{ root_folder }}/install/pentaho/"

- name: set flag for local db, if local
  set_fact:
    schema_task_name: create_schema_specific_user
  when: not rds_password is defined

- name: set flag for RDS, if RDS
  set_fact:
    schema_task_name: create_schema_specific_user_rds
  when: rds_password is defined
    
- name: create hibernate schema (ansible will always report quartz as changed)
  include_tasks: "{{ role_path }}/../mariadb/tasks/{{ schema_task_name }}.yml"
  loop:
    - schema: "hibernate"
      user: "hibuser"
      script: ""
    - schema: "jackrabbit"
      user: "jcr_user"
      script: ""
    - schema: "quartz"
      user: "pentaho_user"
      script: "quartz-create-db.sql"
  loop_control:
    loop_var: s
    
