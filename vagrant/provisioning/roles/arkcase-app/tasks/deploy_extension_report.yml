- name: create report definition folder "{{ r.pentaho_path }}"
  become: yes
  become_user: pentaho
  file:
    path: "{{ root_folder }}/install/pentaho/report-definitions/{{ r.pentaho_path }}"
    state: directory

- name: copy report definition file "{{ r.pentaho_path }}/{{ r.name }}"
  become: yes
  become_user: pentaho
  command: unzip -u -j -d {{ root_folder }}/install/pentaho/report-definitions/{{ r.pentaho_path }} {{ root_folder }}/install/arkcase/{{ arkcase_extension_maven_artifact }}.jar {{ r.jar_path }}
  args:
    warn: no
  register: report_definition
  changed_when: "'inflated' in report_definition.stdout"
  
- name: deploy report "{{ r.pentaho_path }}/{{ r.name }}"
  become: yes
  become_user: pentaho
  command: "{{ root_folder }}/app/pentaho/pentaho-server/import-export.sh --import --url=https://{{ arkcase_host_name }}:2002/pentaho --username={{ arkcase_admin_user }} --password={{ arkcase_admin_password }} --charset=UTF-8 --path=/public/{{ r.pentaho_path }} --file-path={{ root_folder }}/install/pentaho/report-definitions/{{ r.pentaho_path }}/{{ r.name }} --logfile={{ root_folder }}/log/pentaho/upload.log --permission=true --overwrite=true --retainOwnership=true"
  when: "'inflated' in report_definition.stdout"
  register: import_results
  failed_when: "'Import was successful' not in import_results.stdout"

  
