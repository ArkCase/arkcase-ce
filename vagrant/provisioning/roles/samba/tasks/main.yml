- name: Samba folders
  become: yes
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /opt/install/samba
    - /opt/install/samba/samba-{{ samba_version }}
    - /opt/data/samba
    - /opt/log/samba
    - /opt/app/samba
    - /opt/app/samba/lib
  register: samba_folder_structure

- name: enable logrotate for samba log folder if necessary
  include_tasks: "{{ role_path }}/../common/tasks/logrotate.yml"
  with_items:
    - samba

- include_tasks: "{{ role_path }}/../common/tasks/download.yml"
  with_items:
    - name: "Samba"
      dest: "/opt/install/samba/samba-{{ samba_version }}.tar.gz"
      owner: "root"
      url: "https://download.samba.org/pub/samba/stable/samba-{{ samba_version }}.tar.gz"

- name: unarchive Samba distribution
  become: yes
  unarchive:
    remote_src: yes
    src: /opt/install/samba/samba-{{ samba_version }}.tar.gz
    dest: /opt/install/samba/samba-{{ samba_version }}
    creates: /opt/install/samba/samba-{{ samba_version }}/samba-{{ samba_version }}/README
  register: samba_unarchived

- name: Samba and LDAP required packages
  become: yes
  yum:
    state: installed
    name: 
      - lmdb
      - lmdb-devel
      - gpgme-devel
      - jansson-devel
      - libarchive-devel
      - python-devel
      - gnutls-devel
      - libacl-devel
      - openldap-devel
      - openldap-clients
      - pam-devel
      - python-ldap

- name: configure Samba, this will take 5 - 10 minutes
  become: yes
  command: ./configure --enable-debug --enable-selftest --with-ads --with-systemd --with-winbind --enable-gnutls --prefix=/opt/app/samba --datarootdir=/opt/data/samba --with-logdir=/opt/log/samba --localstatedir=/opt/data/samba  --libdir=/opt/app/samba/lib
  args:
    chdir: /opt/install/samba/samba-{{ samba_version }}/samba-{{ samba_version }}
    creates: /opt/install/samba/samba-{{ samba_version }}/samba-{{ samba_version }}/.lock-wscript
  register: samba_configured

- name: build Samba, this will take 10 - 20 minutes
  become: yes
  command: make
  args:
    chdir: /opt/install/samba/samba-{{ samba_version }}/samba-{{ samba_version }}
  when: samba_configured is changed
  register: samba_build

- name: install Samba
  become: yes
  command: make install
  args:
    chdir: /opt/install/samba/samba-{{ samba_version }}/samba-{{ samba_version }}
  register: samba_install
  when: samba_build is changed

- name: provision arkcase-ce.local domain
  become: yes
  command: /opt/app/samba/bin/samba-tool domain provision --use-rfc2307 --domain={{ samba_domain }} --realm={{ samba_realm }} --dns-backend=SAMBA_INTERNAL --server-role={{ samba_server_role }} --host-ip={{ samba_host_ip }} --adminpass={{ samba_admin_password }}
  args:
    creates: /opt/app/samba/etc/smb.conf
  register: samba_provisioned

- name: copy Samba Kerberos config to system config
  become: yes
  command: cp /opt/app/samba/private/krb5.conf /etc/krb5.conf
  when: samba_provisioned is changed

# samba requires mode 0600 on the TLS cert and key files, so we have to
# copy them to the Samba folder
- name: copy TLS cert and key files
  become: yes
  copy:
    remote_src: yes
    src: "{{ item }}"
    dest: /opt/app/samba/private/tls/
    mode: 0600
  with_items:
    - /etc/ssl/private/acm-arkcase-client.rsa.pem
    - /etc/ssl/ca/acm-arkcase-client.cert.pem

- name: set TLS propertes
  become: yes
  blockinfile:
    path: /opt/app/samba/etc/smb.conf
    insertafter: "\\[global\\]"
    block: |
      tls enabled = yes
      tls certfile = /opt/app/samba/private/tls/acm-arkcase-client.cert.pem
      tls keyfile = /opt/app/samba/private/tls/acm-arkcase-client.rsa.pem
      tls cafile = 
  
- name: copy Samba systemd unit file
  become: yes
  copy:
    src: samba.service
    dest: /etc/systemd/system/samba.service
  register: samba_systemd

- name: enable Samba to start on boot
  become: yes
  systemd:
    name: samba
    enabled: yes
    masked: no

- name: start Samba
  become: yes
  systemd:
    daemon_reload: true
    name: samba
    state: started

- name: open Samba TLS port in firewall
  become: yes
  firewalld:
    zone: public
    port: 636/tcp
    permanent: yes
    state: enabled
  register: samba_firewall

- name: reload firewall if necessary
  become: yes
  command: firewall-cmd --reload
  when: samba_firewall is changed

- name: add arkcase organizational units
  ldap_entry:
    server_uri: ldaps://{{ arkcase_host_name }}:636
    validate_certs: no
    bind_dn: CN=Administrator,CN=Users,{{ ldap_base }}
    bind_pw: "{{ samba_admin_password }}"
    dn: "{{ item.ou }}"
    objectClass:
      - organizationalUnit
      - top
    attributes:
      description: "{{ item.description }}"
  with_items:
    - { ou: "OU=ArkCase,{{ ldap_base }}", description: "Container for ArkCase users and groups" }
    - { ou: "OU=Groups,OU=ArkCase,{{ ldap_base }}", description: "Container for ArkCase groups" }
    - { ou: "OU=Users,OU=ArkCase,{{ ldap_base }}", description: "Container for ArkCase users" }

- name: add arkcase groups
  ldap_entry:
    server_uri: ldaps://{{ arkcase_host_name }}:636
    validate_certs: no
    bind_dn: CN=Administrator,CN=Users,{{ ldap_base }}
    bind_pw: "{{ samba_admin_password }}"
    dn: "{{ item.dn }}"
    objectClass:
      - group
      - top
    attributes:
      description: "{{ item.description }}"
      samAccountName: "{{ item.name }}"
      cn: "{{ item.name }}"
  with_items:
    - dn: CN=ARKCASE_EXTERNAL,OU=Groups,OU=ArkCase,{{ ldap_base }}
      description: External users
      name: ARKCASE_EXTERNAL
    - dn: CN=ARKCASE_CONSUMER,OU=Groups,OU=ArkCase,{{ ldap_base }}
      description: Consumers (read-only) users
      name: ARKCASE_CONSUMER
    - dn: CN=ARKCASE_CONTRIBUTOR,OU=Groups,OU=ArkCase,{{ ldap_base }}
      description: Contributors (editors)
      name: ARKCASE_CONTRIBUTOR
    - dn: CN=ARKCASE_ADMINISTRATOR,OU=Groups,OU=ArkCase,{{ ldap_base }}
      description: System administrators
      name: ARKCASE_ADMINISTRATOR
    - dn: CN=ARKCASE_SUPERVISOR,OU=Groups,OU=ArkCase,{{ ldap_base }}
      description: Supervisors (approvers)
      name: ARKCASE_SUPERVISOR
    - dn: CN=ARKCASE_ENTITY_ADMINISTRATOR,OU=Groups,OU=ArkCase,{{ ldap_base }}
      description: Entity administrators (maintain person and org records)
      name: ARKCASE_ENTITY_ADMINISTRATOR
      
- name: add arkcase admin user
  ldap_entry:
    server_uri: ldaps://{{ arkcase_host_name }}:636
    validate_certs: no
    bind_dn: CN=Administrator,CN=Users,{{ ldap_base }}
    bind_pw: "{{ samba_admin_password }}"
    dn: CN=arkcase-administrator,OU=Users,OU=ArkCase,{{ ldap_base }}
    objectClass:
      - organizationalPerson
      - person
      - user
      - top
    attributes:
      # note, Samba doesn't let you set memberOf directory, you
      # have to create the user, then add them to the group.
      description: ArkCase admin user
      samAccountName: arkcase-administrator
      name: ArkCase Administrator
      mail: arkcase-administrator@armedia.com
      givenName: ArkCase
      sn: Administrator
      cn: arkcase-administrator
  register: admin_user 

- name: set arkcase admin password
  block:
    - name: base64 encode password
      shell: echo -n '"{{ arkcase_admin_password }}"' | iconv -f utf8 -t utf16le | base64 -w 0
      # IgBAAHIASwBjAEAAMwBlACIACgA=
      register: base64_password
      changed_when: false
    - name: copy change password ldif file
      become: yes
      copy:
        content: |
          dn: CN=arkcase-administrator,OU=Users,OU=ArkCase,{{ ldap_base }}
          changetype: modify
          replace: unicodePwd
          unicodePwd:: {{ base64_password.stdout }}
        dest: /opt/install/samba/password_change.ldif
    - name: execute password change
      shell: LDAPTLS_REQCERT=never ldapmodify -H ldaps://{{ arkcase_host_name }} -D CN=Administrator,CN=Users,{{ ldap_base }} -w {{ samba_admin_password }} -x -f /opt/install/samba/password_change.ldif
  when: admin_user is changed

- name: enable arkcase admin accoiunt
  block:
    - name: copy enable user ldif file
      become: yes
      copy:
        content: |
          dn: CN=arkcase-administrator,OU=Users,OU=ArkCase,{{ ldap_base }}
          changetype: modify
          replace: userAccountControl
          userAccountControl: 512
        dest: /opt/install/samba/activate_admin.ldif
    - name: execute password change
      shell: LDAPTLS_REQCERT=never ldapmodify -H ldaps://{{ arkcase_host_name }} -D CN=Administrator,CN=Users,{{ ldap_base }} -w {{ samba_admin_password }} -x -f /opt/install/samba/activate_admin.ldif
  when: admin_user is changed
      
- name: add arkcase admin account to admin group
  block:
    - name: copy add-admin-to-group ldif file
      become: yes
      copy:
        content: |
          dn: CN=ARKCASE_ADMINISTRATOR,OU=Groups,OU=ArkCase,{{ ldap_base }}
          changetype: modify
          add: member
          member: CN=arkcase-administrator,OU=Users,OU=ArkCase,{{ ldap_base }}
        dest: /opt/install/samba/add_admin_to_group.ldif
    - name: execute add user to group
      shell: LDAPTLS_REQCERT=never ldapmodify -H ldaps://{{ arkcase_host_name }} -D CN=Administrator,CN=Users,{{ ldap_base }} -w {{ samba_admin_password }} -x -f /opt/install/samba/add_admin_to_group.ldif
  when: admin_user is changed
      

          

      
      
      
