- name: create {{ s.schema }} database (empty schema)
  become: yes
  mysql_db:
    login_unix_socket: "{{ mariadb_data_folder }}/mysql.sock"
    name: "{{ s.schema }}"
    encoding: utf8
    state: present
  when: s.script | length == 0
- name: create {{ s.schema }} database (with schema)
  become: yes
  mysql_db:
    login_unix_socket: "{{ mariadb_data_folder }}/mysql.sock"
    name: "{{ s.schema }}"
    encoding: utf8
    state: import
    target: "{{ root_folder }}/install/pentaho/{{ s.script }}"
    single_transaction: yes
  when: s.script | length > 0
  
- name: create {{ s.user }} MySQL user
  become: yes
  mysql_user:
    login_unix_socket: "{{ mariadb_data_folder }}/mysql.sock"
    host: "%"
    name: "{{ s.user }}"
    password: "{{ default_database_password }}" 
    priv: '*.*:REQUIRESSL/{{ s.schema }}.*:ALL,GRANT'
    state: present

