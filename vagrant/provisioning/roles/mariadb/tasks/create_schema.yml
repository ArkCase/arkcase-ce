- name: create {{ item }} MariaDB database and user
  block:
    - name: create {{ item }} database
      become: yes
      mysql_db:
        login_unix_socket: "{{ mariadb_data_folder }}/mysql.sock"
        name: "{{ item }}"
        encoding: utf8
        state: present
    - name: create {{ item }} MySQL user
      become: yes
      mysql_user:
        login_unix_socket: "{{ mariadb_data_folder }}/mysql.sock"
        host: "%"
        name: "{{ item }}"
        password: "{{ default_database_password }}" 
        tls_requires: ssl
        priv: '{{ item }}.*:ALL'
        state: present 
    - name: create {{ item }} MySQL user (IP address)
      become: yes
      mysql_user:
        login_unix_socket: "{{ mariadb_data_folder }}/mysql.sock"
        host: "127.0.0.1"
        name: "{{ item }}"
        password: "{{ default_database_password }}" 
        tls_requires: ssl
        priv: '{{ item }}.*:ALL'
        state: present
    

  
