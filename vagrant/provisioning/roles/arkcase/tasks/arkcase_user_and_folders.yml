- name: arkcase user
  become: yes
  user:
    name: arkcase
    shell: /bin/false
    state: present

- name: arkcase folders
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    group: arkcase
    owner: arkcase
  loop:
    - /opt/data/arkcase
    - /opt/log/arkcase
    - /opt/app/arkcase
    - /opt/install/arkcase
    - /opt/tmp/arkcase
  register: arkcase_folder_structure

- name: enable logrotate for arkcase log folder if necessary
  include_tasks: "{{ role_path }}/../common/tasks/logrotate.yml"
  loop:
    - arkcase

