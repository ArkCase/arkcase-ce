- name: alfresco user
  become: yes
  user:
    name: alfresco
    shell: /bin/false
    state: present
    create_home: yes
    home: /home/alfresco

- name: set path to alfresco data folder
  set_fact:
    data_folder: "{{ alfresco_data_folder | default(root_folder + '/data/alfresco') }}"

- name: alfresco folders
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    group: alfresco
    owner: alfresco
  loop:
    - "{{ root_folder }}/log/alfresco"
    - "{{ root_folder }}/app/alfresco"    
    - "{{ root_folder }}/app/alfresco/alfresco-pdf-renderer"
    - "{{ root_folder }}/install/alfresco"
    - "{{ root_folder }}/tmp/alfresco"
    - "{{ data_folder }}"
    - "{{ data_folder }}/alf_data"
  register: alfresco_folder_structure

- name: link data folder to root folder if necessary
  become: yes
  file:
    group: alfresco
    owner: alfresco
    src: "{{ data_folder }}"
    dest: "{{ root_folder }}/data/alfresco"
    state: link
  when: data_folder != root_folder + "/data/alfresco"

- name: enable logrotate for alfresco log folder if necessary
  include_tasks: "{{ role_path }}/../common/tasks/logrotate.yml"
  loop:
    - alfresco

