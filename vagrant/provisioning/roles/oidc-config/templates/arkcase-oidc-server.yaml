oidc:
  registrationId: "{{ oidc_registrationId }}"
  clientId: "{{ oidc_clientId }}"
  clientSecret: "{{ oidc_clientSecret }}"
  tenantId: "{{ oidc_tenantId }}"
  tenantSecret: "{{ oidc_tenantSecret }"
  redirectUri: "{{ oidc_redirectUri }}"
  authorizationUri: "{{ oidc_authorizationUri }}"
  tokenUri: "{{ oidc_tokenUri }}"
  jwkSetUri: "{{ oidc_jwkSetUri }}"
  issuerUri: "{{ oidc_issuerUri }}"
  usernameAttribute: "{{ oidc_usernameAttribute }}"
  userInfoUri: "{{ oidc_userInfoUri }}"
  scope: "{{ oidc_scope }}"
  systemUserEmail: "{{ oidc_systemUserEmail }}"
  systemUserPassword: "ENC({{ encrypted_oidc_systemUserPassword }})"
  usersDirectory: "{{ ldap_user_domain | replace('.', '_') }}"