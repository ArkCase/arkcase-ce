- name: get default vars
  include_vars: ../../default/vars/main.yml

- include_tasks: "{{ role_path }}/../common/tasks/download.yml"
  with_items:
    - name: Tomcat
      dest: /opt/common/apache-tomcat-{{ tomcat_version }}.zip
      owner: root
      url: http://archive.apache.org/dist/tomcat/tomcat-{{ tomcat_major_version }}/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.zip
    - name: Alfresco Content Services CE
      dest: /opt/app/alfresco/install/alfresco-content-services-community-distribution-{{ alfresco_content_services_version }}.zip
      owner: alfresco
      url: https://sourceforge.net/projects/alfresco/files/Alfresco%20{{ alfresco_release_name }}%20Community/alfresco-content-services-community-distribution-{{ alfresco_content_services_version }}.zip/download
    - name: Alfresco Records Management CE
      dest: /opt/app/alfresco/install/alfresco-rm-community-{{ alfresco_records_management_version }}.zip
      owner: alfresco
      url: https://sourceforge.net/projects/alfresco/files/Alfresco%20{{ alfresco_release_name }}%20Community/alfresco-rm-community-{{ alfresco_records_management_version }}.zip/download

      
