- name: install required packages
  become: yes
  yum:
    state: installed
    name: python3-pip

- name: install Python boto3 library
  become: yes
  pip:
    executable: pip3
    name: ['boto3', 'botocore']
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: Create buckets
  become: yes
  s3_bucket:
    s3_url: "{{ file_management_s3_url }}"
    aws_access_key: "{{ file_management_s3_access_key }}"
    aws_secret_key: "{{ file_management_s3_secret_key }}"
    name: "{{ item.bucket_name }}"
    state: present
  with_items: "{{ file_management_s3_buckets }}"
  vars:
    ansible_python_interpreter: /usr/bin/python3
  when: file_management_s3_url is defined and file_management_s3_buckets is defined and file_management_create_bucket_flag | default(false)

- name: setup configuration file
  become: yes
  become_user: arkcase
  template:
    backup: yes
    src: server.yml
    dest: /home/arkcase/.arkcase/acm/acm-config-server-repo/arkcase-file-management-server.yaml

- name: deploy arkcase-file-management
  include_tasks: "{{ role_path }}/../arkcase-microservice/tasks/deploy_microservice.yml"
  vars:
    microservice:
      name: arkcase-file-management
      version: "{{ arkcase_file_management_version | default(arkcase_version) }}"
      java_opts: "-Dserver.port=9068 -Xmx512M -Dspring.config.import=configserver:https://{{ config_server_host | default(internal_host) }}/config -Dspring.profiles.include={{ arkcase_portal_extension ~ ',' if arkcase_portal_extension != '' else '' }}server,runtime -Djava.net.preferIPv4Stack=true -Djavax.net.ssl.trustStorePassword={{ java_trust_store_pass }} -Djavax.net.ssl.keyStore={{ java_p12_store_jdk8 }} -Djavax.net.ssl.trustStore={{ java_trust_store}} -Djavax.net.ssl.keyStorePassword={{ java_key_store_pass }} -Dspring.kafka.bootstrap-servers={{ kafka_host | default(internal_host) }}:{{ kafka_port | default(9092) }} -Darkcase.kafka.bootstrapAddress={{ kafka_host | default(internal_host) }}:{{ kafka_port | default(9092) }} -Dspring.kafka.producer.bootstrap-servers={{ kafka_host | default(internal_host) }}:{{ kafka_port | default(9092) }} -Dspring.kafka.security.protocol=SSL"
      boot_opts: "--spring.config.location=classpath:/bootstrap.yaml,classpath:/application.yaml,{{ root_folder }}/app/arkcase-file-management/arkcase-file-management.yml"
      template: arkcase-file-management.yml
    ansible_python_interpreter: /usr/bin/python2
