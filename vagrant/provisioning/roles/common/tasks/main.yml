- name: install epel (needed first)
  become: yes
  yum:
    state: installed
    name: 
      - epel-release

- name: install required packages
  become: yes
  yum:
    state: installed
    name:
      - java-11-openjdk
      - java-11-openjdk-devel
      - java-1.8.0-openjdk
      - java-1.8.0-openjdk-devel
      - policycoreutils-python
      - zip
      - unzip
      - git
      - net-tools
      - python-pip
      - "@Development Tools"
      - deltarpm
      - bzip2
      - tar
      - wget
      - sshpass

- name: remove python2-passlib since it breaks solr password setting
  become: yes
  yum:
    state: absent
    name:
      - python2-passlib

- name: folder structure for app, data and logs
  become: yes
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ root_folder }}"
    - "{{ root_folder }}/app"
    - "{{ root_folder }}/data"
    - "{{ root_folder }}/log"
    - "{{ root_folder }}/install"
    - "{{ root_folder }}/common"
    - "{{ root_folder }}/tmp"

- name: set hostname
  become: yes
  hostname:
    name: "{{ internal_host }}"
    
- name: add {{ internal_host }} to hosts file
  become: yes
  lineinfile:
    path: /etc/hosts
    line: "{{ item }}"
  loop:
    - "127.0.0.1 {{ internal_host }}"
    - "{{ arkcase_host_address | default('127.0.0.1') }} arkcase-host"

- name: set timezone to UTC
  become: yes
  timezone:
    name: UTC
