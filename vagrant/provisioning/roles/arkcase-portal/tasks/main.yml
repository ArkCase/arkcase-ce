- name: setup configuration file
  become: yes
  become_user: arkcase
  template:
    backup: yes
    src: server.yml
    dest: /home/arkcase/.arkcase/acm/acm-config-server-repo/arkcase-portal-server.yaml

- name: deploy arkcase-portal
  include_tasks: "{{ role_path }}/../arkcase-microservice/tasks/deploy_microservice.yml"
  vars:
    microservice:
      name: arkcase-portal
      version: "{{ arkcase_portal_version | default(arkcase_version) }}"
      java_opts: "-Dserver.port=9040 -Xmx512M -Dspring.cloud.config.uri=https://{{ config_server_host | default(internal_host) }}/config -Dspring.profiles.include={{ arkcase_portal_extension ~ ',' if arkcase_portal_extension != '' else '' }}server,runtime -Djava.net.preferIPv4Stack=true -Djavax.net.ssl.trustStorePassword={{ java_trust_store_pass }} -Djavax.net.ssl.keyStore={{ java_p12_store_jdk8 }} -Djavax.net.ssl.trustStore={{ java_trust_store}} -Djavax.net.ssl.keyStorePassword={{ java_key_store_pass }} -Darkcase.portal.solr.configuration.host={{ internal_host }} -Darkcase.portal.solr.configuration.port=443 -Drecaptcha.configuration.secretKey={{ recaptcha_secretKey | default('6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe') }} -Drecaptcha.configuration.verifyUrl={{ recaptcha_verifyUrl | default('https://www.google.com/recaptcha/api/siteverify') }} -Dspring.kafka.bootstrap-servers={{ kafka_host | default(internal_host) }}:{{ kafka_port | default(9092) }} -Darkcase.kafka.bootstrapAddress={{ kafka_host | default(internal_host) }}:{{ kafka_port | default(9092) }} -Dspring.kafka.producer.bootstrap-servers={{ kafka_host | default(internal_host) }}:{{ kafka_port | default(9092) }} -Dspring.kafka.security.protocol=SSL"
