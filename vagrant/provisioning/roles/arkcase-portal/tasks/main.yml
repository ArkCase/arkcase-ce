- name: deploy arkcase-portal
  include_tasks: "{{ role_path }}/../arkcase-microservice/tasks/deploy_microservice.yml"
  vars:
    microservice:
      name: arkcase-portal
      version: "{{ arkcase_portal_version | default(arkcase_version) }}"
      java_opts: "-Dserver.port=9040 -Dspring.cloud.config.uri=https://{{ config_server_host | default(internal_host) }}/config -Darkcase.portal.solr.configuration.host={{ internal_host }} -Darkcase.portal.solr.configuration.port=443