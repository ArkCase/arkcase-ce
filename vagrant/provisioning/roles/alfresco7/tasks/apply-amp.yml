- name: apply {{ amp.title }} amp
  block:
    - name: capture amp title
      set_fact:
        amp_title: "{{ amp.title }}"
    - name: list existing amps in {{ amp.target_war }}
      become: yes
      become_user: alfresco7
      command: "{{ amp.java_home }}/bin/java -jar {{ root_folder }}/app/alfresco7/bin/alfresco-mmt.jar  list {{ root_folder }}/app/alfresco7/webapps/{{ amp.target_war }}"
      register: installed_amps
      changed_when: false
    - name: apply {{ amp.title }}  amp if needed
      become: yes
      become_user: alfresco7
      command: "{{ amp.java_home }}/bin/java -jar {{ root_folder }}/app/alfresco7/bin/alfresco-mmt.jar install {{ amp.amp_path }} {{ root_folder }}/app/alfresco7/webapps/{{ amp.target_war }}"
      when: 'amp.title not in installed_amps.stdout'

