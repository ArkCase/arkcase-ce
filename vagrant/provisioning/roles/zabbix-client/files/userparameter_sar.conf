UserParameter=sar.counter[*],sadf -- -$1 $2 | grep -Pe $3'\t' | grep -Pe $4'\t' | tail -n 1 | cut -f6 |  tr ',' '.'

UserParameter=sar.discovery[*],sadf -- -$1 $2 | grep -Pe '\d$' | cut -f4 | sort | uniq | sed -re 's/(.*?)/{"{#COUNTER}": "\1"}/g' | tr '\n' ', ' | sed 's/.$//g' | sed -re 's/(^.+)/{"data":[\1]}/g'
